<div class="pageTitle">
    <h1>權限管理</h1>
    <button *ngIf="hasConsoleGroupUpdate" nbButton status="info" size="tiny" class="iconBtn" (click)="edit()">
        <nb-icon icon="edit-outline"></nb-icon>
    </button>
    <button *ngIf="hasConsoleGroupCreate" nbButton status="success" size="tiny" class="iconBtn" (click)="copy()">
        <nb-icon icon="copy-outline"></nb-icon>
    </button>
</div>
<div class="pageContent">    
    <nb-card>
        <!-- <nb-card-header>
            <h2>已授權使用者列表</h2>
        </nb-card-header> -->
        
        <nb-card-body>
            <div class="row">
                <div class="textGroup col-12 col-lg-4">
                    <p>權限名稱：</p>
                    <span>{{ consoleGroupDetail.groupName }}</span>
                </div>
                <div class="textGroup col-12 col-lg-4">
                    <p>權限狀態：</p>
                    <span>{{ consoleGroupDetail.enable ? '啟用' : '停用' }}</span>
                </div>
            </div>
            <div class="textGroup col-12 col-lg-4">
                <p>權限內容：</p>
                <span></span>
            </div>
            <ng2-smart-table [settings]="gridDefine2" [source]="dataSource2"></ng2-smart-table>
        </nb-card-body>
    </nb-card>
    <nb-card>
        <nb-card-header>
            <h2>已授權使用者列表</h2>
        </nb-card-header>
        
        <nb-card-body>            
            <ng2-smart-table [settings]="gridDefine" [source]="dataSource"></ng2-smart-table>
            <paginator [source]="dataSource" [paginator]="paginator"></paginator>
        </nb-card-body>
    </nb-card>
</div>
