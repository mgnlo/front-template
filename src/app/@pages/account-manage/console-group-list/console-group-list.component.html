<div class="pageTitle">
    <h1>權限管理</h1>
</div>
<div class="pageContent">    
    <nb-card>
        <nb-card-header>
            <h2>權限列表</h2>
        </nb-card-header>
        <nb-card-body>
            <div *ngIf="hasConsoleGroupCreate" class="rightBox"><button nbButton status="primary" size="medium" (click)="add()">新 增</button></div>
            <ng-container *ngIf="restDataSource || dataSource as source" >
                <ng2-smart-table [settings]="gridDefine" [source]="source"></ng2-smart-table>
                <paginator [source]="source" [paginator]="paginator"></paginator>
            </ng-container>
        </nb-card-body>
    </nb-card>
</div>
