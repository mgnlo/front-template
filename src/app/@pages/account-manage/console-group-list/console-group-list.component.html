<div class="pageTitle">
    <h1>權限管理</h1>
</div>
<div class="pageContent">    
    <nb-card>
        <nb-card-header>
            <h2>權限列表</h2>
        </nb-card-header>
        <nb-card-body>
            <div *ngIf="hasConsoleGroupCreate" class="rightBox"><button nbButton status="primary" size="medium" (click)="add()">新增</button></div>
            <ng2-smart-table [settings]="gridDefine" [source]="dataSource"></ng2-smart-table>
            <paginator [source]="dataSource" [paginator]="paginator"></paginator>
        </nb-card-body>
    </nb-card>
</div>
