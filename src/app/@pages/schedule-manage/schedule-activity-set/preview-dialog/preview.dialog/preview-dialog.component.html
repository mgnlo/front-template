<nb-card class="list-card" nbSpinnerStatus="info" nbSpinnerSize="giant">
  <nb-card-header class="text-h-center">
    <p>{{title}}</p>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="textGroup col-12 col-lg-12">
          <p class="textBold">您可以加入尚未設定排程的名單列表</p>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="basic" size="medium" (click)="close()">關閉</button>
  </nb-card-footer>
</nb-card>
