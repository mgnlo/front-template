<div class="pageTitle">
  <h1>排程管理</h1>
</div>
<div class="pageContent">
  <nb-card>
    <nb-card-header>
        <h2>貼標紀錄</h2>
    </nb-card-header>
    <nb-card-body>
      <div>
        <div class="rightBox" *ngIf="!this?.gridDefine?.columns?.['isChecked'] && isCrud['update']"><button nbButton status="primary" size="medium" (click)="setGridDefineInit()">手動更新</button></div>
        <div class="rightBox" *ngIf="this?.gridDefine?.columns?.['isChecked'] && isCrud['update']">
          <button nbButton status="basic" size="medium" (click)="setGridDefineInit()">取 消</button>
          <button nbButton status="primary" size="medium" (click)="submitRefresh()">確 定</button>
        </div>
        <div class="tableContainer">
          <div class="selectAll" *ngIf="this?.gridDefine?.columns?.['isChecked']">
              <nb-checkbox status="info" [checked]="isAllSelected" (change)="onSelectAllChange(true)"></nb-checkbox>
          </div>
          <ng2-smart-table #ng2SmartTable [settings]="gridDefine" [source]="dataSource"></ng2-smart-table>
          <paginator [source]="dataSource" [paginator]="paginator"></paginator>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
