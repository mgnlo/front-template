<div class="pageTitle">
  <h1>名單排程</h1>
</div>
<div class="pageContent">
  <nb-card>
      <nb-card-header>
          <h2>排程列表</h2>
      </nb-card-header>
      <nb-card-body>
          <div class="rightBox">
            <button nbButton status="primary" size="medium" (click)="add()">新 增</button>
          </div>
          <ng2-smart-table *ngIf="!!restDataSource" [settings]="gridDefine" [source]="restDataSource"></ng2-smart-table>
          <paginator *ngIf="!!restDataSource" [source]="restDataSource" [paginator]="paginator"></paginator>
          <ng2-smart-table *ngIf="!!dataSource" [settings]="gridDefine" [source]="dataSource"></ng2-smart-table>
          <paginator *ngIf="!!dataSource" [source]="dataSource" [paginator]="paginator"></paginator>
      </nb-card-body>
  </nb-card>
</div>
