<div class="pageTitle">
    <h1>標籤審核</h1>
</div>
<div class="pageContent">
    <nb-card>
        <nb-card-header>
            <h2>查詢設定值</h2>
        </nb-card-header>
        <nb-card-body [formGroup]="validateForm">
            <div class="row">
                <basic-input class="col-12 col-lg-6" title="標籤名稱" [form]="validateForm" ctlName="tagName"></basic-input>
                <dropdown class="col-12 col-lg-6" title="狀態" [form]="validateForm" ctlName="reviewStatus"
                    [selectList]="{options: statusList, key: 'key', val: 'val'}"></dropdown>
            </div>
            <date-range [form]="validateForm"></date-range>
        </nb-card-body>
    </nb-card>
    <div class="row">
        <div class="btnGroup">
            <button nbButton status="basic" size="medium" (click)="reset()">清 除</button>
            <button nbButton status="primary" size="medium" (click)="search('search')" [disabled]="validateForm.invalid">查 詢</button>
        </div>
    </div>
    <hr/>
    <nb-card>
        <nb-card-header>
            <h2>審核列表</h2>
        </nb-card-header>
        <nb-card-body>
            <div class="noteText">
                <nb-icon icon="info-outline"></nb-icon>
                <p>本日已審查之項目將留存於列表內，並標注為「同意」案件；每日 00:00 批次更新列表內容，欲查看「同意」案件請移至「該標籤」查詢相關歷程。</p>
            </div>
            <ng-container *ngIf="restDataSource || dataSource as source" >
                <ng2-smart-table [settings]="gridDefine" [source]="source"></ng2-smart-table>
                <paginator [source]="source" [paginator]="paginator"></paginator>
            </ng-container>
        </nb-card-body>
    </nb-card>
</div>
