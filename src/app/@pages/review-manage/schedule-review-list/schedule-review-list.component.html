<div class="pageTitle">
  <h1>名單排程審核</h1>
</div>
<div class="pageContent">
  <nb-card>
      <nb-card-header>
          <h2>審核列表</h2>
      </nb-card-header>
      <nb-card-body>
          <div class="noteText">
              <nb-icon icon="info-outline"></nb-icon>
              <p>本日已審查之項目將留存於列表內，並標注為「同意」案件；每日 00:00 批次更新列表內容，欲查看「同意」案件請移至「該排程」查詢相關歷程。</p>
          </div>
          <ng-container *ngIf="restDataSource || dataSource as source" >
              <ng2-smart-table [settings]="gridDefine" [source]="source"></ng2-smart-table>
              <paginator [source]="source" [paginator]="paginator"></paginator>
          </ng-container>
      </nb-card-body>
  </nb-card>
</div>
