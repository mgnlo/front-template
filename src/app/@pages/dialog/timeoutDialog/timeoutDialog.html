<nb-card class="dialogCard statusDialog small">
    <nb-card-body>
        <nb-icon status="warning" icon="alert-circle-outline"></nb-icon>
        <p>{{title}}</p>
    </nb-card-body>
    <nb-card-footer>
        <div class="btnGroup">
            <button nbButton status="primary" (click)="closeDialog()">{{btnName}}</button>
        </div>
    </nb-card-footer>
</nb-card>
