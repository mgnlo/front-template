<nb-card class="dialogCard {{dialogSize}}">
    <nb-card-header>
        <h2>{{title}}</h2>
    </nb-card-header>
    <nb-card-body>
        <p>{{content}}</p>
    </nb-card-body>
    <nb-card-footer>
        <div class="btnGroup">
            <button nbButton status="basic">{{subBtnName}}</button>
            <button nbButton status="primary">{{mainBtnName}}</button>
        </div>
    </nb-card-footer>
</nb-card>
