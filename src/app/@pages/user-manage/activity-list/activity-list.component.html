<div class="pageTitle">
    <h1>客群活動名單</h1>
</div>
<div class="pageContent">
    <nb-card>
        <nb-card-header>
            <h2>查詢設定值</h2>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="fieldGroup col-12 col-lg-6">
                    <label>活動名稱</label>
                    <div>
                        <input nbInput fullWidth status="basic" type="text" placeholder="請輸入" [(ngModel)]="params.filter.activity_name"/>
                    </div>
                    <div class="note errorText">
                        <nb-icon icon="alert-triangle"></nb-icon>
                        <p>欄位錯誤訊息</p>
                    </div>
                </div>
                <div class="fieldGroup col-12 col-lg-6">
                    <label>狀態</label>
                    <div>
                        <nb-select fullWidth placeholder="請選擇" [(ngModel)]="params.filter.status">
                            <nb-option value="">全部</nb-option>
                            <nb-option *ngFor="let status of statusList" [value]="status.key">{{ status.val }}</nb-option>
                        </nb-select>
                    </div>
                    <!-- 欄位錯誤訊息 -->
                    <div class="note errorText">
                        <nb-icon icon="alert-triangle"></nb-icon>
                        <p>欄位錯誤訊息</p>
                    </div>
                </div>
                <div class="fieldGroup col-12 col-lg-6">
                    <label>起始時間</label>
                    <div>
                        <input nbInput fullWidth placeholder="請選擇日期" [nbDatepicker]="startDatePicker">
                        <nb-datepicker #startDatePicker format="yyyy-MM-dd"></nb-datepicker>
                    </div>
                    <!-- 欄位錯誤訊息 -->
                    <div class="note errorText">
                        <nb-icon icon="alert-triangle"></nb-icon>
                        <p>欄位錯誤訊息</p>
                    </div>
                </div>
                <div class="fieldGroup col-12 col-lg-6">
                    <label>結束時間</label>
                    <div>
                        <input nbInput fullWidth placeholder="請選擇日期" [nbDatepicker]="endDatePicker">
                        <nb-datepicker #endDatePicker format="yyyy-MM-dd" max=""></nb-datepicker>
                    </div>
                    <!-- 欄位錯誤訊息 -->
                    <div class="note errorText">
                        <nb-icon icon="alert-triangle"></nb-icon>
                        <p>欄位錯誤訊息</p>
                    </div>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
    <div class="row">
        <div class="btnGroup">
            <button nbButton status="basic" size="medium" (click)="reset()">清除</button>
            <button nbButton status="primary" size="medium" (click)="submit()">查詢</button>
        </div>
    </div>
    <hr/>
    <nb-card>
        <nb-card-header>
            <h2>活動列表</h2>
        </nb-card-header>
        <nb-card-body>
            <div class="rightBox"><button nbButton status="primary" size="medium" (click)="add()">新增</button></div>
            <ng2-smart-table [settings]="gridDefine" [source]="activityListSource"></ng2-smart-table>
            <div class="paginator" [ngClass]="{'only' : paginator.totalPage <=1 && paginator.nowPage >= paginator.totalPage}">
                <span class="colorBlue">顯示 {{paginator.rowStart}} 到 {{paginator.rowEnd}} 筆資料，共 {{paginator.totalCount}} 筆資料</span>
            </div>
        </nb-card-body>
    </nb-card>
</div>
