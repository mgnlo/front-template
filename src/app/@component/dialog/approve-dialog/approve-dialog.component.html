<nb-card class="dialogCard statusDialog small">
  <nb-card-body>
    <ng-container>
      <nb-icon [status]="option.bool ? 'success' : 'danger'"
        [icon]="option.bool ? 'checkmark-circle-outline': 'alert-triangle-outline'"></nb-icon>
        <p>{{option.bool ? '執行成功！' : '執行失敗！'}}</p>
    </ng-container>
  </nb-card-body>
</nb-card>
