<nb-card class="dialogCard statusDialog small">
  <nb-card-body>
    <ng-container>
      <nb-icon [status]="option.isSuccess ? 'success' : 'danger'"
        [icon]="option.isSuccess ? 'checkmark-circle-outline': 'alert-triangle-outline'"></nb-icon>
        <p>{{option.content}}</p>
    </ng-container>
  </nb-card-body>
</nb-card>
